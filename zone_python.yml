# A conda environment for Zoning python project.
#
# Usage:
#   $ conda env create --file=zone_python.yml
#   $ conda activate zone_python
#
# Have to pip install mpi4py and psutil directly in conda on HPC to avoid errors

name: zone_python
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3
  - numpy
  - pandas
  - matplotlib

  # spatial packages
  - gdal
  - rasterio
  - geopandas
  - scikit-learn
